# cybernetic eyes
  # Port goob cybereyes over here to fix being able to eat them.
- type: entity
  parent: BaseCyberneticOrgan
  abstract: true
  id: BaseCyberneticEyes
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/IPC/organs.rsi
    state: "eyes"
  - type: Organ
    slotId: eyes
  - type: Eyes
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    heldPrefix: eyeballs
